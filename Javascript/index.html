<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>UFO Sightings</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css" />
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <div class="row">
        <h2><strong>UFO Sightings</strong></h2>
        <div class="col-md-4">
            <div class="form-group">
                <label for="ufo">Choose your date (1/1/2010 to 5/4/2014):</label>
                <input type="date" class="form-control" id="date" name="ufo" min="1/1/2010" max="5/4/2014" required>
                <span class="validity"></span>
                <a id="search" class="btn btn-default">Search</a>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-md-12">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Date/Time</th>
                        <th>City</th>
                        <th>State</th>
                        <th>Country</th>
                        <th>Shape</th>
                        <th>Duration</th>
                        <th>Comments</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
        </div>
    </div>
    <script src="data/dataSet.js" type="text/javascript"></script>
    <script src="index.js" type="text/javascript"></script>
</body>
</html>
