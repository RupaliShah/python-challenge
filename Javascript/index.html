<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>UFO Sightings</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.16/css/jquery.dataTables.min.css">   
  <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.10.16/js/jquery.dataTables.min.js"></script>
  <link rel="stylesheet" href="style.css">
  
   
</head>

<body>
  <div class="container">
    <div class="row">
        <h2><strong>UFO Sightings </strong></h2>
        <h4>(1/1/2010 - 5/8/2014)</h4>
        <hr>
        <div class="col-md-12">
            <h5><strong>Enter a search term, and clear input fields before a new search</strong></h5>
            <form class="form-inline">
                <div class="form-group">
                    <input type="datetime" class="form-control" id="datetime" placeholder="mm/dd/yyyy">
                    <input type="text" class="form-control" id="city" placeholder="City">
                    <input type="text" class="form-control" id="state" placeholder="State">
                    <input type="text" class="form-control" id="country" placeholder="Country">
                    <input type="text" class="form-control" id="shape" placeholder="Shape">
                    <input type="button" id="search" value="Search">
                    <input type="button" onclick="clearFields()" value="Clear">
                </div>
            </form>
        </div>
    </div>

    <div class="row">
        <div class="col-md-12">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Date/Time</th>
                        <th>City</th>
                        <th>State</th>
                        <th>Country</th>
                        <th>Shape</th>
                        <th>Duration</th>
                        <th>Comments</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
    </div>
</div>   
<script src="data.js" type="text/javascript"></script>
<script src="index.js" type="text/javascript"></script>
</body>
</html>
